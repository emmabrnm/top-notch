                <figcaption>
                    <h1>Dali - Then & Then<br />MOMA</h1>
                    <h4>Enjoy the remarkable marriage of art and technology in Dreams of Dali, a virtual reality experience, as you explore Dali’s painting Archaeological Reminiscence of Millet’s “Angelus.” Immerse yourself in the world of the Surrealist master like never before in this encounter, venturing into the towers, peering from them to distant lands and discovering surprises around every corner. We imagine Dali himself, known in his lifetime as what we now call an “earlier adopter” of new technology, would applaud this inspiring homage to his 1935 painting.

This award-winning VR experience has garnered visitor acclaim, online praise and international recognition through a multitude of industry awards, including the prestigious Cannes Cyber Lion GOLD; a  Webby People’s Voice award; and a Facebook Silver award for Innovation, among others.</h4>
                </figcaption>
            </figure>

                    <h1>Brand + Andy Warohl,<br />an exhibition</h1>
                    <h4>The Warhol holds the largest collection of Warhol art and archives in the world. The artist’s work from the 1940s through to his death in 1987 is featured on five floors of the museum, as well as is the subject of deep-dive collection exhibitions. The museum also has a permanent film and video gallery on the fourth floor for viewing individual Warhol films and videos.</h4>
                </figcaption>
